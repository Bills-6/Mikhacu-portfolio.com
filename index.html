<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing page Mikhacu - dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="style.css" />
<body data-theme="light" class="bg-gray-200">
	<nav class="h-[60px]">
		<div class="container mx-auto h-full flex items-center justify-between relative px-5 lg:px-7">
			<a class="font-bold text-lg lg:text-[2rem]" href="#logos" id="logo">Mikhacu</a>

			<ul class="fixed w-[90vw] h-dvh top-0 right-[-200%] bg-zinc-900 shadow-md shadow-zinc-900 flex flex-col text-zinc-100 lg:flex-row p-4 lg:static lg:w-fit lg:h-fit lg:p-0 lg:bg-[unset] lg:shadow-none lg:gap-8 lg:text-zinc-900 transition-[right] z-20" id="navbar" data-status="close">
				<div class="p-2 w-full lg:hidden bg-zinc-800 flex items-center justify-between border-b-2 border-zinc-700 mb-5">
					<a class="font-bold text-lg text-zinc-100 flex items-center gap-4" href="#mikha">
						<i class="material-symbols-outlined">pets</i>
						Mikhacu
					</a>
					<div class="flex items-center gap-3">
						<span class="flex items-center justify-center" id="close-nav-button">
							<i class="material-symbols-outlined pointer-events-none">right_panel_close</i>
						</span>
						<span class="flex items-center justify-center" id="darkmode-mobile">
							<i class="material-symbols-outlined pointer-events-none">brightness_5</i>
						</span>
					</div>
				</div>

				<a class="flex items-center mb-5 gap-5 p-3 bg-zinc-800 rounded-md lg:bg-[unset] lg:p-0 lg:inline lg:mb-0" href="#home">
					<i class="material-symbols-outlined icon-nav">home</i>
					<span>Home</span>
				</a>
				<a class="flex items-center mb-5 gap-5 p-3 bg-zinc-800 rounded-md lg:bg-[unset] lg:p-0 lg:inline lg:mb-0" href="#portfolio">
					<i class="material-symbols-outlined icon-nav">article_person</i>
					<span>Portfolio</span>
				</a>
				<a class="flex items-center mb-5 gap-5 p-3 bg-zinc-800 rounded-md lg:bg-[unset] lg:p-0 lg:inline lg:mb-0" href="#about">
					<i class="material-symbols-outlined icon-nav">contact_page</i>
					<span>About Us</span>
				</a>
				<a class="flex items-center mb-5 gap-5 p-3 bg-zinc-800 rounded-md lg:bg-[unset] lg:p-0 lg:inline lg:mb-0" href="#join">
					<i class="material-symbols-outlined icon-nav">join</i>
					<span>Join Us</span>
				</a>
				<a class="flex items-center mb-5 gap-5 p-3 bg-zinc-800 rounded-md lg:bg-[unset] lg:p-0 lg:inline lg:mb-0" href="#home">
					<i class="material-symbols-outlined icon-nav">news</i>
					<span>News & Events</span>
				</a>
			</ul>
			<div class="hamburger fixed top-[62px] right-[22px] flex flex-col justify-between w-[20px] h-[17px]" id="hamburger-button">
				<span class="bar h-[2px] bg-zinc-900"></span>
				<span class="bar h-[2px] bg-zinc-900"></span>
				<span class="bar h-[2px] bg-zinc-900"></span>
			</div>

			<span class="flex items-center justify-between hover:cursor-pointer" id="theme-desktop-button">
				<i class="material-symbols-outlined pointer-events-none">brightness_5</i>
				<i class="material-symbols-outlined pointer-events-none" style="display: none;">dark_mode</i>
			</span>
		</div>
	</nav>
	<script type="module" src="/components/darkmode.js"></script>
	<script type="module" src="/components/hamburger.js"></script>
</body>
</html>
